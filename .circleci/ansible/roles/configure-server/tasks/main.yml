- name: "update apt packages."
  become: true
  apt:
    update_cache: yes
    state: latest

- name: "upgrade packages"
  become: true
  apt:
    state: present
    upgrade: yes

- name: "install nodejs and npm "
  become: true
  apt:
    pkg: 
      - nodejs
      - npm
- name: "install nodejs 13.8.0"
  become: yes
  shell: n 13.8.0

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

